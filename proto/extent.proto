syntax = "proto3";

package extent;

option go_package = "proto-gen/extent;extent";

import "google/protobuf/wrappers.proto";

service Extent {
    rpc Get (GetRequest) returns (GetReply);
    rpc Put (PutRequest) returns (PutReply);
    rpc Stop (StopRequest) returns (StopReply);
}

message GetRequest {
    string fileName = 1;
}

message GetReply {
    bytes data = 1;
}

message PutRequest {
    string fileName = 1;
    bytes data = 2;
}

message PutReply {
    google.protobuf.BoolValue result = 1;
}

message StopRequest {}

message StopReply {
    google.protobuf.BoolValue result = 1;
}